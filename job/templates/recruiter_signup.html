{% load static %}
{% block body %}
{% include "navigation.html" %}

<script type="text/javascript">
  function checkpass() {
    if (document.signup.pwd.value != document.signup.cpwd.value) {
      alert("Password does not match");
      document.signup.cpwd.focus();
      return false;
    }
    return true;
  }
</script>

<div class="container">
  <h1>Inscription du recruteur</h1>
  <form onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col">
        <label class="form-label">Prénom</label>
        <input type="text" name="fname" class="form-control" placeholder="First name" aria-label="First name" required>
      </div>
      <div class="col">
        <label " class=" form-label">Nom</label>
        <input type="text" name="lname" class="form-control" placeholder="Last name" aria-label="Last name" required>
      </div>
    </div>
    <div class="mb-3">
      <label " class=" form-label">Company</label>
      <input type="text" name="company" class="form-control" placeholder="Enter your company name" aria-label="Last name" required>
    </div>
    <div class="mb-3">
      <label " class=" form-label">Telephone</label>
      <input type="text" name="contact" class="form-control" placeholder="Enter your phone number" aria-label="Last name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="text" name="email" class="form-control" placeholder="Enter your Email" required>
    </div>
    <div class="row g-3">
      <div class="col">
        <label class="form-label">Password</label>
        <input type="password" name="pwd" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="col">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="cpwd" class="form-control" placeholder="Confirm password" required>
      </div>
      <div>
        <fieldset class="row mb-3" >
          <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
          <div class="col-sm-10">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male" required>
              <label class="form-check-label" for="gridRadios1">
                Masculin
              </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female" required>
              <label class="form-check-label" for="gridRadios2">
                Féminin
              </label>
            </div>
          </div>
        </fieldset>
        <div class="mb-3">
          <label class="form-label">Logo Upload</label>
          <input type="file" name="image" class="form-control" placeholder="Choose Image">
        </div>
        <div class="mb-3">
          <input type="submit" value="Submit" class="form-control btn btn-primary">
        </div>

  </form>


</div>

{% if error == "no" %}
<script>
  alert("Signup Succuessfull")
  window.location = ('{% url 'recruiter_login' %}')
{% endif %}
</script>
{% if error == "yes" %}
<script>
  alert("Something went wrong! try again")
{% endif %}
</script>
{% endblock %}
