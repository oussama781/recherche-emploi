{% load static %}
{% block body %}
{% include "recruiter_navigation.html" %}


<div class="container">
  <h1>Modifier les détails de l'emploi</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col">
      <img src="{{job.image.url}}" class="rounded mx-auto d-block" style="width: 100px; height: 100px;" alt="">
      <a class="btn btn-primary" href="{% url 'change_companylogo' job.id %}"> Change Logo Company </a>
    </div><br> 
    <div class="mb-3">
      <label class=" form-label">Titre du poste</label>
      <input type="text" name="jobtitle" class="form-control" value="{{job.title}}">
    </div>
    <div class="row g-3">
      <div class="col">
        <label class="form-label">Date Début</label>
        <span>[{{job.start_date}}]</span>
        <input type="date" name="startdate" class="form-control">
      </div>
      <div class="col">
        <label class=" form-label">Date Fin</label>
        <span>[{{job.end_date}}]</span>
        <input type="date" name="enddate" class="form-control">
      </div>
    </div>
    <div class="row g-3">
      <div class="col">
        <label class="form-label">Salaire(Par Mois)</label>
        <input type="text" name="salary" class="form-control" value="{{job.salary}}" required>
      </div>
     
    </div>
    <div class="mb-3">
      <label class=" form-label">Company adress</label>
      <input type="text" name="location" class="form-control" value="{{job.location}}" required>
    </div>
    <div class="mb-3">
      <label class=" form-label">Experience</label>
      <input type="text" name="experience" class="form-control" value="{{job.experience }}" required>
    </div>
    <div class="mb-3">
      <label class=" form-label">Compétences</label>
      <input type="text" name="skills" class="form-control" value="{{job.skills}}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" id="form4Example3" rows="4">{{job.description}}</textarea>
    </div>
        <div class="mb-3">
          <input type="submit" value="Submit" class="form-control btn btn-primary">

        </div>

  </form>


</div>

{% if error == "no" %}
<script>
  alert("Job Details Succuessfully Updated")
  window.location = ('{% url 'edit_jobdetail' job.id %}')
{% endif %}
</script>
{% if error == "yes" %}
<script>
  alert("Something went wrong! try again")
{% endif %}
</script>


{% endblock %}
